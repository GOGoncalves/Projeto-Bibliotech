<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | BiblioTech</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="principal">
        <!-- Cabeçalho -->
        <header class="cabecalho " id="id_cabecalho">
            <a href="index.html"><img src="logo-bibliotech.png" alt="Logo da marca."
                    class="cabecalho-logo transicaoy"></a>

            <nav class="cabecalho-menu">
                <a class="cabecalho-menu-voltar" href="index.html">Voltar</a>
            </nav>

        </header>

        <section id="p0" class="modulo efeito efeito-4 altura">
            <section class="conteudo-section conteudo-primario">
                <div class="formulario">
                    <div class="estilo-formulario-contato transicao">

                        <legend><b>Login</b></legend>
                        <br>
                        <div class="box-great">
                            <div style="margin-top: -12vh;" class="box-small">
                                <div class="inputForm">
                                    <label for="email" class="labelInput">Nome</label>
                                    <input placeholder="Seu nome" type="text" class="inputUser" required
                                        autocomplete="off" />

                                </div>
                                <div class="inputForm">
                                    <label for="email" class="labelInput">Sobrenome</label>
                                    <input placeholder="Seu sobrenome" type="text" class="inputUser" required
                                        autocomplete="off" />

                                </div>
                                <div class="inputForm">
                                    <label for="email" class="labelInput">E-mail</label>
                                    <input placeholder="Seu email" type="email" class="inputUser" required
                                        autocomplete="off" />

                                </div>
                            </div>
                            <div class="box-small" style="margin-left: 2vw;">
                                <div class="inputForm">
                                    <label for="Telefone" class="labelInput">Senha</label>
                                    <input placeholder="Sua senha" type="password" class="inputUser" required
                                        autocomplete="off" />
                                </div>
                                <div class="inputForm">
                                    <label for="Telefone" class="labelInput">Confirmação de Senha</label>
                                    <input placeholder="Sua confirmação de senha" type="password" class="inputUser"
                                        required autocomplete="off" />
                                </div>
                                <br>
                                <button class="submit">Cadastrar</button>
                                <br>
                                <p class="paragrafo">Já tem um cadastro?<br><a href="login.html">Entre</a>
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </section>
        <footer class="rodape">
            <div class="rodape-conteudo">



                <div class="rodape-conteudo-sessao">
                    <p class="rodape-conteudo-titulo">Fale Conosco</p>
                    <div class="rodape-conteudo-barra"></div>
                    <a class="rodape-conteudo-ancora" href="#p3">Contato</a>
                    <a class="rodape-conteudo-ancora" href="#p3">0800 202 2022</a>
                </div>

                <div class="rodape-conteudo-imagem">
                    <a href="logo-bibliotech.png"><img class="rodape-imagem" src="logo-bibliotech.png"></a>
                    <p class="rodape-direito">© 2022 Todos os direitos reservados |
                        BiblioTech.</p>
                </div>

                <div class="rodape-conteudo-sessao">
                    <p class="rodape-conteudo-titulo">Endereço</p>
                    <div class="rodape-conteudo-barra"></div>
                    <div class="rodape-row">


                        <p class="rodape-conteudo-ancora">
                            São Paulo / SP <br> Rua Haddock Lobo, 595 <br> Cerqueira César <br> CEP 01414-001
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </main>

</body>

</html>
